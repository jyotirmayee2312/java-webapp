version: 0.2

phases:
  build:
    commands:
      - mvn clean package  # Build your application to generate the .war file

      # Authenticate with ECR
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/u3s1n7x0

      # Build Docker image
      - docker build -t jyotimayeeparida .

      # Push Docker image to ECR
      - docker tag jyotimayeeparida:latest public.ecr.aws/u3s1n7x0/jyotimayeeparida:latest
      - docker push public.ecr.aws/u3s1n7x0/jyotimayeeparida:latest

artifacts:
  files:
    - appspec.yml  # Include the appspec.yml file in your build artifacts
    - target/*.war  # Include any .war file generated by Maven in the 'target' directory
